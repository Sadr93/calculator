<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر سود علی‌الحساب</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>محاسبه‌گر سود علی‌الحساب</h1>
        <div class="calculator">
            <div class="info-box">
                <p>💰 سود سالیانه: ۳۷%</p>
                <p>📈 دوره سرمایه‌گذاری: یک ساله</p>
                <p>📅 دوره پرداخت: هر سه ماه یکبار</p>
                <p>💵 پرداخت اصل سرمایه با قسط آخر</p>
            </div>
            <div class="input-group">
                <label for="amount">مبلغ سرمایه‌گذاری (تومان):</label>
                <input type="text" id="amount" placeholder="مبلغ را وارد کنید" oninput="formatInput(this)">
            </div>
            <button onclick="calculate()">محاسبه</button>
            <div class="results" id="results">
                <div class="summary-box">
                    <div class="summary-item">
                        <span class="summary-label">مبلغ سرمایه‌گذاری:</span>
                        <span class="summary-value" id="investment-amount"></span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">مجموع سود سرمایه‌گذاری:</span>
                        <span class="summary-value" id="total-interest"></span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">اصل و سود سرمایه‌گذاری:</span>
                        <span class="summary-value" id="total-payment"></span>
                    </div>
                </div>
                <h2 class="table-title">برنامه واریز اصل و سود سرمایه‌گذاری</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>دوره پرداخت سود</th>
                            <th>مبلغ (تومان)</th>
                        </tr>
                    </thead>
                    <tbody id="installments">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
